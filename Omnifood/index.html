<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">A healthy meal delivered to your door, every single day</h1>
            <p class="hero-overview">
              The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your
              personal tastes and nutritional needs.
            </p>
            <a href="#" class="btn btn-fill margin-right-sm">Start eating well</a>
            <a href="#" class="btn btn-outline">Learn more &darr;</a>
            <div class="delivered-meals">
              <div class="delivered-meals-customers">
                <img src="images/customers/customer-1.jpg" alt="customer-1" />
                <img src="images/customers/customer-2.jpg" alt="customer-2" />
                <img src="images/customers/customer-3.jpg" alt="customer-3" />
                <img src="images/customers/customer-4.jpg" alt="customer-4" />
                <img src="images/customers/customer-5.jpg" alt="customer-5" />
                <img src="images/customers/customer-6.jpg" alt="customer-6" />
              </div>
              <p class="delivered-meals-text"><span>250,000+</span> meals delivered last year!</p>
            </div>
          </div>
          <div class="hero-image-box">
            <img class="hero-image" src="images/hero.png" alt="omnifood overview" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
